<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Help us improve our prodicts for you.">
    <meta name="author" content="Happiness">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get">
            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Features -->
            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review (Optional)</label>
            <textarea id="reviewText" name="reviewText" rows="4"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <button type="submit">Post Review</button>
            <p>Total Reviews Submitted: <span id="reviewCounter">0</span></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Happiness Ncube | Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>

</body>
</html>
